[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.28'
evm_version = 'cancun'
optimizer = true
optimizer-runs = 200
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

